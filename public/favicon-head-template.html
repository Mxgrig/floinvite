<!-- Floinvite Favicon & Branding Setup -->
<!-- Place these in your <head> section in index.html -->

<!-- Primary Favicon -->
<link rel="icon" type="image/x-icon" href="/favicon.ico" />

<!-- PNG Favicons (Modern Browsers) -->
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="64x64" href="/favicon-64x64.png" />

<!-- Apple Touch Icon (iOS Home Screen) -->
<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

<!-- Android Chrome Icons -->
<link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
<link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />

<!-- Web App Manifest (PWA Support) -->
<link rel="manifest" href="/site.webmanifest" />

<!-- Theme Color for Browser Chrome -->
<meta name="theme-color" content="#4f46e5" />

<!-- Android Status Bar Color -->
<meta name="msapplication-TileColor" content="#4f46e5" />

<!-- iOS Status Bar Style -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-title" content="Floinvite" />

<!-- Microsoft Tile Icon (Windows Start Menu) -->
<meta name="msapplication-TileImage" content="/android-chrome-192x192.png" />
<meta name="msapplication-config" content="/browserconfig.xml" />

<!-- Open Graph / Social Media -->
<meta property="og:type" content="website" />
<meta property="og:url" content="https://floinvite.com/" />
<meta property="og:title" content="Floinvite - Visitor Management System" />
<meta property="og:description" content="Seamless visitor check-in and management for modern offices" />
<meta property="og:image" content="/android-chrome-512x512.png" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:url" content="https://floinvite.com/" />
<meta name="twitter:title" content="Floinvite - Visitor Management System" />
<meta name="twitter:description" content="Seamless visitor check-in and management for modern offices" />
<meta name="twitter:image" content="/android-chrome-512x512.png" />
