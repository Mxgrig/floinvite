<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floinvite - Visitor Management</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        height: 100vh;
        overflow: hidden;
      }

      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .video-background video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      .content {
        position: relative;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
      }

      .grey-box {
        background: #f3f4f6;
        border-radius: 16px;
        padding: 3rem 2rem;
        max-width: 480px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        width: 60px;
        height: 60px;
        margin: 0 auto 1.5rem;
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .brand-title {
        font-size: 1.8rem;
        font-weight: 700;
        margin: 0 0 0.5rem 0;
        letter-spacing: -0.5px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.25rem;
      }

      .brand-blue {
        color: #4338ca;
      }

      .brand-green {
        color: #10b981;
      }

      .heading {
        font-size: 1.5rem;
        font-weight: 600;
        color: #111827;
        margin: 0 0 1rem 0;
        line-height: 1.4;
      }

      .subheading {
        font-size: 1rem;
        color: #6b7280;
        margin: 0 0 2rem 0;
        line-height: 1.6;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
      }

      .btn {
        padding: 0.875rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        background-color: #4338ca;
        color: white;
      }

      .btn-primary:hover {
        background-color: #3329a8;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(67, 56, 202, 0.3);
      }

      .btn-secondary {
        background-color: #f9fafb;
        color: #374151;
        border: 1px solid #e5e7eb;
      }

      .btn-secondary:hover {
        background-color: #f3f4f6;
        border-color: #d1d5db;
        transform: translateY(-2px);
      }

      @media (max-width: 640px) {
        .grey-box {
          padding: 2rem 1.5rem;
          max-width: 100%;
        }

        .heading {
          font-size: 1.25rem;
        }

        .brand-title {
          font-size: 1.5rem;
        }

        .subheading {
          font-size: 0.95rem;
        }

        .btn {
          padding: 0.75rem 1.25rem;
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Video Background -->
    <div class="video-background">
      <video autoplay muted loop playsinline>
        <source src="/login.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- Dark Overlay -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="content">
      <div class="grey-box">
        <!-- Logo -->
        <div class="logo">
          <img src="/logo.png" alt="floinvite" />
        </div>

        <!-- Brand Title -->
        <h1 class="brand-title">
          <span class="brand-blue">flo</span
          ><span class="brand-green">invite</span>
        </h1>

        <!-- Heading -->
        <h2 class="heading">
          Smart Visitor<br />
          Management, Simplified
        </h2>

        <!-- Subheading -->
        <p class="subheading">
          Secure check-in, instant logs, full visibility.
        </p>

        <!-- Buttons -->
        <div class="buttons">
          <button class="btn btn-primary" onclick="alert('Sign In clicked')">
            Sign In
          </button>
          <button
            class="btn btn-secondary"
            onclick="alert('Create Account clicked')"
          >
            Create Account
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
