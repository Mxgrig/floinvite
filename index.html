    <!-- Stripe Global Configuration -->
    <!-- ═══════════════════════════════════════════════════ -->
    
    <script>
      // Make Stripe available globally after page load
      window.addEventListener('DOMContentLoaded', function() {
        if (window.Stripe) {
          const publishableKey = import.meta.env.REACT_APP_STRIPE_PUBLISHABLE_KEY;
          if (publishableKey) {
            window.stripe = Stripe(publishableKey);
          }
        }
      });
    </script>
