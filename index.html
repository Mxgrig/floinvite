<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Floinvite - Visitor Management System</title>

    <!-- ═══════════════════════════════════════════════════ -->
    <!-- Favicons & Branding -->
    <!-- ═══════════════════════════════════════════════════ -->
    
    <!-- Primary Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- PNG Favicons (Modern Browsers) -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64x64.png" />

    <!-- Apple Touch Icon (iOS Home Screen) -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />

    <!-- Web App Manifest (PWA Support) -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme Color for Browser Chrome -->
    <meta name="theme-color" content="#4f46e5" />

    <!-- Android Status Bar Color -->
    <meta name="msapplication-TileColor" content="#4f46e5" />

    <!-- iOS Status Bar Style -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Floinvite" />

    <!-- Microsoft Tile Icon (Windows Start Menu) -->
    <meta name="msapplication-TileImage" content="/android-chrome-192x192.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- ═══════════════════════════════════════════════════ -->
    <!-- Open Graph & Social Media -->
    <!-- ═══════════════════════════════════════════════════ -->
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://floinvite.com/" />
    <meta property="og:title" content="Floinvite - Visitor Management System" />
    <meta property="og:description" content="Seamless visitor check-in and management for modern offices" />
    <meta property="og:image" content="/android-chrome-512x512.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://floinvite.com/" />
    <meta name="twitter:title" content="Floinvite - Visitor Management System" />
    <meta name="twitter:description" content="Seamless visitor check-in and management for modern offices" />
    <meta name="twitter:image" content="/android-chrome-512x512.png" />

    <!-- ═══════════════════════════════════════════════════ -->
    <!-- Styling & Framework -->
    <!-- ═══════════════════════════════════════════════════ -->
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Dark Mode Config -->
    <script>
      if (localStorage.getItem('theme') === 'dark' || 
          (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>

    <!-- ═══════════════════════════════════════════════════ -->
    <!-- Payment Processing (Stripe) -->
    <!-- ═══════════════════════════════════════════════════ -->
    
    <script src="https://js.stripe.com/v3/"></script>

    <!-- ═══════════════════════════════════════════════════ -->
    <!-- Meta Tags for Mobile & SEO -->
    <!-- ═══════════════════════════════════════════════════ -->
    
    <meta name="description" content="Floinvite - Modern visitor management system for SME offices. Guest check-in, notifications, and reporting." />
    <meta name="keywords" content="visitor management, check-in system, office security, guest management" />
    <meta name="author" content="Floinvite Team" />
    <meta name="robots" content="index, follow" />

    <!-- ═══════════════════════════════════════════════════ -->
    <!-- Analytics & Tracking (Optional) -->
    <!-- ═══════════════════════════════════════════════════ -->
    
    <!-- Google Analytics (if needed, uncomment and add your ID) -->
    <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID');
    </script> -->

    <!-- ═══════════════════════════════════════════════════ -->
    <!-- Preload Critical Resources -->
    <!-- ═══════════════════════════════════════════════════ -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body class="antialiased">
    <!-- ═══════════════════════════════════════════════════ -->
    <!-- React Root Element -->
    <!-- ═══════════════════════════════════════════════════ -->
    
    <div id="root"></div>

    <!-- ═══════════════════════════════════════════════════ -->
    <!-- Vite Entry Point -->
    <!-- ═══════════════════════════════════════════════════ -->
    
    <script type="module" src="/src/main.tsx"></script>

    <!-- ═══════════════════════════════════════════════════ -->
    <!-- Stripe Global Configuration -->
    <!-- ═══════════════════════════════════════════════════ -->
    
    <script>
      // Make Stripe available globally after page load
      window.addEventListener('DOMContentLoaded', function() {
        if (window.Stripe) {
          const publishableKey = import.meta.env.REACT_APP_STRIPE_PUBLISHABLE_KEY;
          if (publishableKey) {
            window.stripe = Stripe(publishableKey);
          }
        }
      });
    </script>

    <!-- ═══════════════════════════════════════════════════ -->
    <!-- Service Worker Registration (PWA) -->
    <!-- ═══════════════════════════════════════════════════ -->
    
    <script>
      // Register service worker for offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').catch(function(error) {
            console.log('Service Worker registration failed:', error);
          });
        });
      }
    </script>

    <!-- ═══════════════════════════════════════════════════ -->
    <!-- Performance Monitoring (Optional) -->
    <!-- ═══════════════════════════════════════════════════ -->
    
    <script>
      // Web Vitals monitoring (optional)
      if ('web-vital' in window) {
        // Track Core Web Vitals for performance monitoring
        const vitals = window['web-vital'];
        vitals.onCLS(metric => console.log('CLS:', metric));
        vitals.onFID(metric => console.log('FID:', metric));
        vitals.onFCP(metric => console.log('FCP:', metric));
      }
    </script>

    <!-- ═══════════════════════════════════════════════════ -->
    <!-- Noscript Fallback -->
    <!-- ═══════════════════════════════════════════════════ -->
    
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: sans-serif;">
        <h1>Floinvite</h1>
        <p>JavaScript is required to run Floinvite.</p>
        <p>Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
  </body>
</html>
